<html>
<head>
  <title>Fresh Produce Program</title>
  <meta charset = "utf-8" name = "viewport" content = "width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel = "stylesheet" href= "resources/css/login.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1 {font-family: "Raleway", Arial, sans-serif}
h1 {letter-spacing: 6px}
.w3-row-padding img {margin-bottom: 12px}
</style>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://www.google.com/jsapi"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>
  <header class="w3-panel w3-center w3-opacity" style="padding:128px 16px">
    <h1 class="w3-xlarge">Fresh Produce Program Smart Routes</h1>
    <div class="w3-padding-32">
      <div class="w3-bar w3-border">
        <button class = "w3-bar-item w3-button" onclick="document.getElementById('id01').style.display='block'" >Login</button>
        <!-- <a href="signup" class="w3-bar-item w3-button w3-light-grey">Register</a> -->
      </div>
    </div>
  </header>

  <div id="id01" class="modal">
  
    <form id = "loginform" class="modal-content animate">
      
      <div class="container">
    
      
        <label for="email"><b>Email</b></label>
        <input id = "email" type="text" name="email" placeholder = "email address" required>
      
  
        <label for="psw"><b>Password</b></label>
        <input id = "password" type="password" placeholder = "password" name = "psw">
        <br>
      <input class = "button" id = "login" type="button" value="Log in"><br>
      
      
  
      <a href="signup">Create an Admin Account</a>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>
  
  <script>
  // Get the modal
  var modal = document.getElementById('id01');
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
      if (event.target == modal) {
          modal.style.display = "none";
      }
  }
  </script>

  <footer class="w3-container w3-padding-32 w3-light-grey w3-center w3-large"> 
    <p>Created by <a href="http://suryajasper.com/" target="_blank" class="w3-hover-text-green">Surya Jasper</a></p>
  </footer>
  <script src = "resources/js/cookies.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-database.js"></script>
  <script src = "resources/js/firebase-functions.js"></script>
  <script src = "resources/js/login.js"></script>
</body>
</html>
